<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara do Creepe</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>

        // Retângulo 1: 350, 300 (cabeça).
        // Retângulos 2 e 3: 90, 90 (olhos).
        // Retângulo 4: 70, 100 (nariz).
        // Retângulos 5 e 6: 40, 110 (parte da boca).

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext('2d');

        //cabeça
        pincel.fillStyle = "darkgreen";
        //coordenadas inicias são 200 (x) e 50 (y) com uma largura de 350 pixels e altura de 300 pixels
        pincel.fillRect(200, 50, 350, 300);

        // olhos
        pincel.fillStyle = 'black';
        pincel.fillRect(250, 110, 90, 90);
        pincel.fillRect(410, 110, 90, 90);

        // nariz
        pincel.fillRect(340, 200, 70, 100);

        // boca ou barba
        pincel.fillRect(300, 240, 40, 110);
        pincel.fillRect(410, 240, 40, 110);

    </script>

</body>

</html>
